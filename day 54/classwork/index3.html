<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classworkjavascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>click</button>

    <script>
        const password = parseInt(prompt("please enter password"));
        

        if(password == 123){
            alert(password + "correct password")
        }else {
            alert(password + "incorrect password" )
        }
    </script>
