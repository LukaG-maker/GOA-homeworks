<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classworkjavascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button>click</button>

    <script>
        const number = parseInt(prompt("guess the number"));
        

        if(number > 7){
            alert(number + "your number is to high")
        }if(number < 7) {
            alert(number + "your number is to low" )
        }else{
            alert(number + "correct")
        }

    </script>
</body>
