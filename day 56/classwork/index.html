<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classworkjavascript</title>
</head>
<body>
    <button>click this button</button>

    <script>
        const number= parseInt(prompt("enter your age"))

        if(number <= 13) {
            alert(number + "is under aged");
        if(number >= 13) {
            alert(number + "is teenager")
        }
        } else { 
            alert(number + "is adult")
        }  
    </script>
</body>
